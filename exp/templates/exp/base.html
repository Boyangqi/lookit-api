<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %} &mdash; Experimenter</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-touch-fullscreen" content="yes">

    <link href="/static/exp/css/vendor.css" rel="stylesheet" />
  </head>
  <body>
    <header>
        {% block header %}
        {% endblock %}
    </header>
    <section class="wrapper">
        <article class="grid grid--large">
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </article>
    </section>
    {% block footer %}
    {% endblock %}
    {% block footerjs %}
    {% endblock %}
  </body>
</html>
