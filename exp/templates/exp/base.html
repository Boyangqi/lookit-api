<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %} &mdash; Experimenter</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-touch-fullscreen" content="yes">

    <link href="/static/exp/css/vendor.css" rel="stylesheet" />
    <link href="/static/exp/css/app.css" rel="stylesheet" />
    {% if request.user.is_superuser %}
    <style>
      body {
          background: url('/static/exp/img/su-mode.svg') repeat transparent;
          background-size: 400px 400px;
      }
    </style>
    {% endif %}
  </head>
  <body>
    <header class="wrapper-large flush-top flush-bottom">
        {% block header %}
        <section class="grid">
          <div class="column--light">
            <h1 class="fw-bold">Experimenter</h1>
          </div>
          <div class="ta-right">
            {% include 'exp/_navigation.html' %}
          </div>
        </section>
        {% endblock %}
    </header>
    <section class="wrapper">
        <article class="grid grid--large">
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </article>
    </section>
    {% block footer %}
      <footer class="wrapper-larger flush-bottom inline-list">
        {% include 'exp/_navigation.html' %}
      </footer>
    {% endblock %}
    {% block footerjs %}
    {% endblock %}
  </body>
</html>
